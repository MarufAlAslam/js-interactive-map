<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Americas Contact Map</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    #map-container {
      width: 100%;
      max-width: 1250px;
      margin: 0 auto;
      padding: 20px;
      height: 100vh;
      overflow: visible;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #map-container.loading {
      min-height: 500px;
    }

    .map-loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .map-loader-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    .map-loader-text {
      color: #666;
      font-size: 16px;
      font-weight: 500;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    svg {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Interactive region styles */
    .interactive-region {
      transition: fill .2s ease, stroke .2s ease, stroke-width .2s ease;
      cursor: pointer;
      pointer-events: auto;
      stroke-width: 0.5px;
      outline: none;
    }

    .interactive-region.popout {
      stroke-width: 1.5px;
    }

    .interactive-region:hover,
    .interactive-region:focus,
    .interactive-region:active {
      fill: #ff3b30 !important;
      stroke: #ff3b30 !important;
      outline: none;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(4px);
    }

    .modal-content {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 16px;
      max-width: 900px;
      width: 90%;
      max-height: 85vh;
      overflow-y: auto;
      position: relative;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: modalSlideIn 0.3s ease-out;
    }

    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal-close {
      position: absolute;
      top: 16px;
      right: 16px;
      background: none;
      border: none;
      font-size: 28px;
      cursor: pointer;
      color: #666;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.2s ease;
      padding: 0;
    }

    .modal-close:hover {
      background-color: #f0f0f0;
      color: #ff3b30;
    }

    .modal-close svg {
      width: 20px;
      height: 20px;
    }

    .modal-title {
      color: #ff3b30;
      font-size: 28px;
      font-weight: 700;
      margin: 0 0 20px 0;
      text-align: center;
    }

    .modal-logo {
      display: block;
      max-width: 200px;
      max-height: 80px;
      margin: 0 auto 30px auto;
      object-fit: contain;
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    .modal-logo.loading {
      opacity: 0;
    }

    .logo-container {
      position: relative;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-loader {
      position: absolute;
      width: 40px;
      height: 40px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }

    .logo-loader.active {
      display: block;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .modal-contacts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
    }

    .contact-item {
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 12px;
      border-left: 4px solid #ff3b30;
    }

    .contact-field {
      display: flex;
      gap: 12px;
      align-items: flex-start;
    }

    .contact-icon {
      width: 20px;
      height: 20px;
      color: #ff3b30;
      flex-shrink: 0;
      margin-top: 2px;
    }

    .contact-label {
      font-size: 18px;
      font-weight: 700;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }

    .contact-value {
      font-size: 18px;
      font-weight: 400;
      color: #333;
      line-height: 1.5;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .modal-content {
        padding: 30px 20px;
        width: 95%;
        max-height: 90vh;
      }

      .modal-contacts {
        grid-template-columns: 1fr;
      }

      .modal-title {
        font-size: 24px;
      }

      .modal-logo {
        max-width: 160px;
        max-height: 60px;
      }

      .contact-item {
        padding: 16px;
      }

      .contact-value {
        font-size: 14px;
      }
    }

    /* Scrollbar styling */
    .modal-content::-webkit-scrollbar {
      width: 8px;
    }

    .modal-content::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }

    .modal-content::-webkit-scrollbar-thumb {
      background: #ff3b30;
      border-radius: 10px;
    }

    .modal-content::-webkit-scrollbar-thumb:hover {
      background: #e02e24;
    }
  </style>
</head>

<body>

      <h2 id="modal-title" class="modal-title"></h2>
      <div class="logo-container">

        <img id="modal-logo" class="modal-logo" src="" alt="Company Logo">

      <div id="modal-contacts" class="modal-contacts"></div>
    </div>
  </div>

    function parseColorString(str) {
      if (!str) return null;
      str = ('' + str).trim().toLowerCase();
      if (str === 'none' || str === 'transparent') return null;
      if (str[0] === '#') {
        let hex = str.slice(1);
        if (hex.length === 3) hex = hex.split('').map(c => c + c).join('');
        if (hex.length !== 6) return null;
        const int = parseInt(hex, 16);
        return [(int >> 16) & 255, (int >> 8) & 255, int & 255];
      }
      const m = str.match(/rgba?\(([^)]+)\)/);
      if (m) {
        const parts = m[1].split(',').map(s => parseFloat(s.trim()));
        return parts.slice(0, 3);
      }
      try {
        const d = document.createElement('div');
        d.style.color = str;
        document.body.appendChild(d);
        const cs = window.getComputedStyle(d).color;
        document.body.removeChild(d);
        const mm = cs.match(/rgb\(([^)]+)\)/);
        if (mm) return mm[1].split(',').map(s => parseFloat(s.trim()));
      } catch (e) { }
      return null;
    }

    function isTargetGrey(rgb) {
      if (!rgb || rgb.length < 3) return false;
      const [r, g, b] = rgb.map(v => Number(v));
      return (Math.abs(r - 199) <= 3 && Math.abs(g - 200) <= 3 && Math.abs(b - 202) <= 3);
    }

    function getEffectiveColors(el) {
      const cs = window.getComputedStyle(el);
      const fill = cs && cs.fill ? cs.getPropertyValue('fill') : null;
      const stroke = cs && cs.stroke ? cs.getPropertyValue('stroke') : null;
      return { fill, stroke };
    }

    function findRegionName(element) {
      const normalize = (str) => str.toLowerCase().replace(/[^a-z0-9]/g, '');
      if (element.id) {
        const normalizedId = normalize(element.id);
        for (const key in contactData) {
          const normalizedKey = normalize(key);
          if (normalizedId.includes(normalizedKey) || normalizedKey.includes(normalizedId)) {
            return key;
          }
        }
      }
      let parent = element.parentElement;
      let depth = 0;
      while (parent && parent.tagName !== 'svg' && depth < 10) {
        if (parent.id) {
          const normalizedParentId = normalize(parent.id);
          for (const key in contactData) {
            const normalizedKey = normalize(key);
            if (normalizedParentId.includes(normalizedKey) || normalizedKey.includes(normalizedParentId)) {
              return key;
            }
          }
        }
        parent = parent.parentElement;
        depth++;
      }
      return null;
    }

    function showModal(regionName) {
      const data = contactData[regionName];
      if (!data) return;
      const modal = document.getElementById('contact-modal');
      const modalTitle = document.getElementById('modal-title');
      const modalLogo = document.getElementById('modal-logo');
      const logoLoader = document.getElementById('logo-loader');
      const modalContacts = document.getElementById('modal-contacts');

      modalTitle.textContent = data.company;

      // Show loader and hide image
      modalLogo.classList.add('loading');
      logoLoader.classList.add('active');

      // Create a new image to preload
      const img = new Image();
      img.onload = function () {
        modalLogo.src = data.logo;
        modalLogo.alt = data.company + ' Logo';
        logoLoader.classList.remove('active');
        modalLogo.classList.remove('loading');
      };
      img.onerror = function () {
        modalLogo.src = data.logo;
        modalLogo.alt = data.company + ' Logo';
        logoLoader.classList.remove('active');
        modalLogo.classList.remove('loading');
      };
      img.src = data.logo;
      modalContacts.innerHTML = '';
      data.contacts.forEach(contact => {
        const contactDiv = document.createElement('div');
        contactDiv.className = 'contact-item';
        let html = '';
        if (contact.area) {

    function initApp() {
      setupAliases();
      const container = document.getElementById('map-container');

      fetch('https://irp.cdn-website.com/728efa47/dms3rep/multi/maps.svg')
        .then(r => {
          if (!r.ok) throw new Error('SVG fetch failed: ' + r.status);
          return r.text();
        })
        .then(svgText => {
          // Remove loader
          const loader = container.querySelector('.map-loader');
          if (loader) loader.remove();
          container.classList.remove('loading');

          container.innerHTML = svgText;
          const svg = container.querySelector('svg');
          if (!svg) throw new Error('No <svg> found in the file');
          const elements = svg.querySelectorAll('path,rect,circle,ellipse,polygon,polyline');
          elements.forEach(el => {
            if (el.closest('defs')) return;
            const cs = getEffectiveColors(el);
            const explicitFill = el.getAttribute('fill');
            const candidateFill = parseColorString(explicitFill || cs.fill);
            const fillMatch = isTargetGrey(candidateFill);
            if (fillMatch) {
              el.classList.add('interactive-region');
              el.style.pointerEvents = 'visiblePainted';
              el.style.cursor = 'pointer';
              const origFill = el.style.fill || cs.fill || '';
              const origStroke = el.style.stroke || cs.stroke || '';
              const origStrokeWidth = el.style.strokeWidth || window.getComputedStyle(el).strokeWidth || '0.5px';
              el.dataset.originalFill = origFill;
              el.dataset.originalStroke = origStroke;
              el.dataset.originalStrokeWidth = origStrokeWidth;
              const applyHighlight = () => {
                el.classList.add('popout');
                el.style.fill = '#ff3b30';
                el.style.stroke = '#ff3b30';
                el.style.strokeWidth = '1.5px';
                el.style.isolation = 'isolate';
              };
              const removeHighlight = () => {
                el.classList.remove('popout');
                el.style.fill = el.dataset.originalFill;
                el.style.stroke = el.dataset.originalStroke;
                el.style.strokeWidth = el.dataset.originalStrokeWidth;
                el.style.isolation = '';
              };
              el.addEventListener('mouseenter', applyHighlight, false);
              el.addEventListener('mouseleave', removeHighlight, false);
              el.addEventListener('focus', applyHighlight);
              el.addEventListener('blur', removeHighlight);
              el.addEventListener('touchstart', applyHighlight, { passive: true });
              el.addEventListener('touchend', removeHighlight, { passive: true });
              el.addEventListener('click', () => {
                const regionName = findRegionName(el);
                if (regionName) {
                  showModal(regionName);
                }
              });
              if (!el.hasAttribute('tabindex')) el.setAttribute('tabindex', '0');
              if (el.id && !el.getAttribute('role')) el.setAttribute('role', 'img');
            }
          });
        })
        .catch(err => {
          console.warn('Could not load SVG:', err);
          const img = document.createElement('img');
          img.src = 'https://irp.cdn-website.com/728efa47/dms3rep/multi/maps.svg';
          img.alt = 'Map';
          img.style.width = '100%';
          container.appendChild(img);
        });

      window.addEventListener('click', (e) => {
        const modal = document.getElementById('contact-modal');
        if (e.target === modal) {
          closeModal();
        }
      });
      window.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          closeModal();
        }
      });
    }

    initApp();
  </script>
</body>

</html>
